amm_model = amm3
congestion_model = pisces
arbitrator = cut_through
mtu = 1024B
negligible_size = 0

topology {
 name = hdtorus
 geometry = 4 5 
 concentration = 2
}


switch {
 router {
  name = minimal
 }
 link {
  bandwidth = 1.0GB/s
  latency = 100ns
 }
 ejection {
  bandwidth = 1.0GB/s
  latency = 100ns
 }
 xbar {
  bandwidth = 1.0GB/s
  send_latency = 1ns
  credit_latency = 100ns
 }
}

node {
 app1 {
  name = mpi_ping_all
  start = 0ms
  launch_cmd = aprun -n 80 -N 2
  allocation = first_available
  indexing = block
 }
 nic {
  injection {
   arbitrator = cut_through
   bandwidth = 1GB/s
   latency = 100us
  }
 }
 memory {
  max_single_bandwidth = 10GB/s
  latency = 10ns
  bandwidth = 10GB/s
 }
 model = simple
 ncores = 4
 frequency = 2GHz
}



