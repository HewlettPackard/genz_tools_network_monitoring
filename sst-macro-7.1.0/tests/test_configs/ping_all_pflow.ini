amm_model = amm3
congestion_model = pisces
arbitrator = cut_through
router = minimal

node {
 app1 {
  launch_indexing = block
  launch_allocation = first_available
  name = mpi_ping_all
  launch_cmd = aprun -n 80 -N 2
  start = 0ms
  message_size = 1KB
 }
 nic {
  injection {
   bandwidth = 1.0GB/s
   latency = 50ns
  }
  eject_buffer_size = 64KB
 }
 memory {
  bandwidth = 10GB/s
  latency = 10ns
  max_single_bandwidth = 10GB/s
 }
 model = simple
 ncores = 4
 frequency = 2GHz
}


switch {
 ejection.bandwidth = 1.0GB/s
 ejection.latency = 50ns
 link.bandwidth = 1.0GB/s
 link.latency = 100ns
 xbar.bandwidth = 10.0GB/s
 output_buffer_size = 64KB
 input_buffer_size = 64KB
}





