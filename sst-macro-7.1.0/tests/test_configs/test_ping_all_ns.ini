amm_model = amm3
congestion_model = pisces
arbitrator = cut_through
mtu = 1024B

topology {
 name = hdtorus
 geometry = 4 3 4
 concentration = 2
}


switch {
 router {
  name = minimal
 }
 ejection {
  bandwidth = 1.0GB/s
  latency = 50ns
 }
 link {
  bandwidth = 1.0GB/s
  latency = 100ns
 }
 xbar {
  bandwidth = 1.0GB/s
  buffer_size = 64KB
 }
}


node {
 memory {
  max_single_bandwidth = 10GB/s
  latency = 10ns
  bandwidth = 10GB/s
 }
 app1 {
  launch_indexing = block
  launch_allocation = first_available
  name = mpi_ping_all
  launch_cmd = aprun -n 80 -N 2
  start = 0ms
 }
 nic {
  injection {
   arbitrator = cut_through
  }
  injection.bandwidth = 1.0GB/s
  injection.latency = 50ns
  eject_buffer_size = 64KB
 }
 model = simple
 ncores = 4
 frequency = 2GHz
}


